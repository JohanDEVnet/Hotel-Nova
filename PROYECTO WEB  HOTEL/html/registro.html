<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hotel Nova - Registro</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/registro.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../img/logoempresa.png" alt="Logo Hotel Nova" width="100" height="80" />
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
    <div class="login-box">
        <div class="login-header">
            <img src="../img/logoempresa.png" alt="Logo Hotel Nova" width="80">
            <h2>Crear Cuenta</h2>
        </div>
        <form class="login-form" id="registroForm">
            <div class="input-group">
                <label for="nombre"><i class="fas fa-user"></i> Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
            </div>
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="telefono"><i class="fas fa-phone"></i> Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Contraseña" required>
            </div>
            <button type="submit" class="btn-login">Crear Cuenta</button>
            <div class="login-footer">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
            </div>
        </form>
    </div>
</main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contacto</h3>
                <p>Email: info@hotelnova.com</p>
                <p>Teléfono: +51 926 256 254</p>
            </div>
            <div class="footer-section">
                <h3>Dirección</h3>
                <p>San Agustín de Cajas 12007</p>
                <p>Huancayo, Peru</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Hotel Nova. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
